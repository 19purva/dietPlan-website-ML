<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Plan Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e7f3e7; /* Light green background */
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50; /* Green color for the heading */
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50; /* Green submit button */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Your Details</h1>
        <form action="{{ url_for('bmi') }}" method="POST">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="weight">Weight (kg):</label>
            <input type="number" step="any" id="weight" name="weight" required><br><br>

            <label for="height">Height (m):</label>
            <input type="number" step="any" id="height" name="height" required><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select><br><br>

            <input type="submit" value="Get Diet Plan">
        </form>
    </div>
</body>
</html>
